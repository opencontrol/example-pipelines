---
jobs:
- name: build-docker-image
  public: true
  serial: true
  plan:
  - get: git-concourse-build-docker-image
    trigger: true
  - put: docker-image
    params:
      build: git-concourse-build-docker-image/ci

resources:
- name: git-concourse-build-docker-image
  type: git
  source:
    uri: git@github.com:opencontrol/example-pipelines.git
    branch: master
    private_key: {{github-private-key}}

- name: docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-concourse-jinja-image}}
